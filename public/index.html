<!DOCTYPE html>
<html>
<head>
  <!-- This handy meta tag makes it so that the the browser will render the -->
  <!-- width of the page based on the width of the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Defines the character set -->
  <meta charset="UTF-8">
  <!-- MDN recommends placing this right after your <head> tag -->
  <!-- "as some browsers restart the parsing of an HTML document if the declared charset is different from what they had anticipated" -->
  <!-- https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5/Introduction_to_HTML5 -->

  <!-- Styles here -->
  <!-- <link rel="stylesheet" href="/path/to/style.css"> -->
  <!-- Every page should have a nice title! -->
  <title>Our App</title>
  <!-- Script Tags that go in HEAD -->
  <script src="bundle.js" defer></script>

</head>
<body>
  <div id="app"></div>
  <!-- Scripts here -->
  <!-- <script src="/path/to/script.min.js"></script> -->
</body>
</html>
